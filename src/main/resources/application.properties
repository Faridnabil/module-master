#Api Doc Swagger
quarkus.smallrye-openapi.info-title=Module Master API
%dev.quarkus.smallrye-openapi.info-title=Module Master API (development)
quarkus.smallrye-openapi.info-version=1.0.1
quarkus.smallrye-openapi.info-description=Module Master API
quarkus.smallrye-openapi.info-terms-of-service=This is private application exclusively for PLN internal application only
quarkus.smallrye-openapi.info-contact-email=techsupport@example.com
quarkus.smallrye-openapi.info-contact-name=Module Master API Support
quarkus.smallrye-openapi.info-contact-url=http://genz-company.com/contact
quarkus.smallrye-openapi.info-license-name=Apache 2.0
quarkus.smallrye-openapi.info-license-url=https://www.apache.org/licenses/LICENSE-2.0.html
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/api-doc

#Database
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=${DB_USERNAME}
quarkus.datasource.password=${DB_PASSWORD}
quarkus.datasource.jdbc.url=${DB_URL}
quarkus.hibernate-orm.database.generation=drop-and-create

quarkus.live-reload.instrumentation=true

#CORS
quarkus.http.cors=true
quarkus.http.cors.origins=/.*/
quarkus.http.cors.headers=accept, authorization, content-type, x-requested-with
quarkus.http.cors.methods=GET,POST, OPTIONS,DELETE,PUT

#Logging
quarkus.log.file.enable=true
quarkus.log.file.path=logs/app.log
quarkus.log.file.format=%d{yyyy-MM-dd HH:mm:ss} %-5p [%c] (%t) %s%e%n
quarkus.log.file.rotation.max-file-size=500M